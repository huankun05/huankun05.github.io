<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的示例网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
            margin-bottom: 20px;
        }
        .content {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>我的示例网站</h1>
    </header>
    <div class="content">
        <h2>欢迎来到我的网站</h2>
        <p>这是一个简单的示例网站，展示了基本的HTML和CSS技能。</p>
        <h3>功能特点</h3>
        <ul>
            <li>响应式设计，适配不同屏幕尺寸</li>
            <li>简洁美观的界面</li>
            <li>清晰的内容结构</li>
        </ul>
        <h3>技术栈</h3>
        <p>HTML5 + CSS3</p>
    </div>
    <footer>
        <p>&copy; 2025 我的示例网站</p>
    </footer>
</body>
</html>
